name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
          
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
          
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          
      - name: Build with AI features
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features ai
